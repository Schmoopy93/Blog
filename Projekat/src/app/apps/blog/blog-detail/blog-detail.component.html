<div
  class="banner-innerpage"
  style="background-image: url(assets/images/landingpage/banner-bg2.jpg)"
>
  <div class="container">
    <!-- Row  -->
    <div class="row justify-content-center">
      <!-- Column -->
      <div class="col-lg-9 col-md-6 align-self-center text-center">
        <h1 class="title">BLOG DETAIL PAGE</h1>
        <h5 class="subtitle op-5">
          We are Small Team of Creative People working together
        </h5>
      </div>
      <!-- Column -->
    </div>
  </div>
</div>

<!-- Row  -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 no-trans">
      <div class="mini-spacer">
        <img [src]="transform(currentPost?.pic, currentPost?.mimetype)" alt="wrapkit" class="img-fluid" />
        <div
          class="d-flex align-items-center text-uppercase m-t-40 font-13 font-medium"
        >
          <a>Authored By Jelena Žarković</a>
          <div class="ml-auto">
            <!-- <a routerLink="" class="link">{{ blogDetail?.blogDate }} </a> -->
          </div>
        </div>
        <h2 class="title font-light">
          {{ currentPost?.title }}
        </h2>
        <p class="m-t-30 m-b-30">
          {{ currentPost?.content }}
        </p>
        <p class="m-t-30 m-b-30">
          Last time Updated: {{ currentPost?.updatedAt | date:"MMM d, y h:mm:ss a" }}
        </p>
      </div>
    </div>
  </div>
</div>
