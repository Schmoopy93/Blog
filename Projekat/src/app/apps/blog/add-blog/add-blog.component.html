<div class="banner-innerpage">

  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
        <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate
        id="signup-form" class="signup-form">
          <span class="login100-form-title p-b-49">
            Create a Post
          </span>

          <div class="wrap-input100 validate-input m-b-23" data-validate="Title is required">
            <span class="label-input100">Title</span>
            <input type="text" class="input100" name="title" [(ngModel)]="form.title" required minlength="3"
             #title="ngModel" placeholder="Type your title">
            <span class="focus-input100"></span>
          </div>
          <br>
          <div class="alert-danger" *ngIf="title.errors && f.submitted">
            <div *ngIf="title.errors.required">Title is required</div>
            <div *ngIf="title.errors.minlength">
              Title must be at least 3 characters
            </div>
          </div>

          <div class="wrap-input100 validate-input" data-validate="Description is required">
            <span class="label-input100">Description</span>
            <textarea type="text" class="input100" name="content" [(ngModel)]="form.content" required content
            #content="ngModel" placeholder="Type your Description"></textarea>
          </div>
          <br>
          <div class="alert-danger" *ngIf="content.errors && f.submitted">
            <div *ngIf="content.errors.required">Description is required</div>
            <div *ngIf="content.errors.content">
              Description must be a valid
            </div>
          </div>
          <br>
          <!-- <div *ngIf="currentFileUpload" class="progress">
            <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar"

              {{progress.percentage}}%</div>
          </div>
  
          <label class="btn btn-default">
            <input type="file" (change)="selectFile($event)">
          </label>
          <br> -->
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
