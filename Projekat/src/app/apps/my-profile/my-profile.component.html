<div class="banner-innerpage">
  <div class="card-container">
    <img class="round" src="https://randomuser.me/api/portraits/women/79.jpg" alt="user" />
    <h3>{{ currentUser.username }}</h3>
    <h5>{{ currentUser.email }}</h5>
    <p *ngFor="let role of currentUser.roles">{{ role }}</p>
    <div class="buttons" *ngIf="currentUser.roles== 'ROLE_ADMIN'">
      <button class="primary" routerLink="/add-blog">
        Create a post
      </button>
    </div>
    <div class="buttons" *ngIf="currentUser.roles== 'ROLE_USER'">
      <button class="primary" routerLink="/recent-blogs">
        View My Blog
      </button>
    </div>
    <div class="skills">
      <h6>Tags</h6>
      <ul>
        <li>Individual Therapy</li>
        <li>Group Therapy</li>
        <li>Relationship Problems</li>
        <li>Depresy</li>
        <li>Paranoia</li>
        <li>Sadness</li>
        <li>Anxiety</li>
      </ul>
    </div>
  </div>
</div>
